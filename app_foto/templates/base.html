{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma Diga Xis!{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- Cabeçalho e Navegação -->
    <header>
        <div class="navbar">
            <h1>Diga Xis!</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'listar_clientes' %}">Clientes</a></li>
                    <li><a href="{% url 'listar_pedidos' %}">Pedidos</a></li>
                    <li><a href="{% url 'listar_orcamentos' %}">Orçamentos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Plataforma Diga Xis! - Todos os direitos reservados.</p>
    </footer>

    <!-- Script JS do Bootstrap e funcionalidades extras -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
