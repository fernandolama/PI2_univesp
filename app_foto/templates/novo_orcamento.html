{% extends 'base.html' %}

{% block title %}Novo Orçamento{% endblock %}

{% block content %}
<h2>Elaborar Novo Orçamento</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar Orçamento</button>
</form>
<br>
<a href="{% url 'listar_orcamentos' %}" class="btn btn-custom">Voltar para Lista de Orçamentos</a>
{% endblock %}
